<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Gestor de Registros Personas</title>
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <form id="frmNuevoRegistro" class="border border-light p-3">

          <p class="h3 mb-4 text-left">Nuevo Registro</p>

          <input type="text" id="nombres" class="form-control mb-4" placeholder="Nombres" required>

          <input type="text" id="apellidos" class="form-control mb-4" placeholder="Apellidos">

          <input type="text" id="correo" class="form-control mb-4" placeholder="Email">

          <button id="btnCrearRegistro" class="btn btn-success btn-block my-4" type="submit">Crear</button>

        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <p class="h3 mb-4 text-center">Nuevo Registro</p>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo Electronico</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="registros">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
